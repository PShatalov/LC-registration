<section class="container" ng-controller="registrationController">
    <header class="row">
        <div class="col-xs-2 col-md-3 logo">
            <img class="mobile-logo" src="/client/img/logo-loveknitting-v3.svg" width="69px"/>
            <img class="desktop-logo" src="/client/img/logo-loveknitting-v3-secondary.svg" width="255px"/>
        </div>
        <div class="col-xs-7 col-md-8 header-text-container">
            <label class="header-text">Registration Exercise</label>
        </div>
    </header>
    <main class="form-container">
        <form ng-submit="submitRegForm()">
            <section class="form-fields">
                <div class="row">
                    <div class="col-md-2 col-xs-12 ">
                        <label class="input-label">Email</label>
                    </div>
                    <div class="col-md-5 col-xs-12 ">
                        <input ng-model="formModel.email" type="email" name="email" placeholder="example@gmail.com"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-2">
                        <label class="input-label">Email</label>
                    </div>
                    <div class="col-xs-12 col-md-8">
                        <input class="hasError" type="email" name="email" placeholder="example@gmail.com"/>
                        <div class="error">
                            <div class="error-msg">
                                Oops somethig wrong!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-2">
                        <label class="input-label">Birthday</label>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <input ng-model="formModel.birthday" type="text" name="birthday" placeholder="dd/mm/yyyy"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-2">
                        <label class="input-label">Password</label>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <input ng-model="formModel.password" type="{{ showPass ? 'text' : 'password' }}" name="password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-2">
                        <label class="input-label">Repeat Password</label>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <input ng-model="formModel.repassword" type="{{ showPass ? 'text' : 'password' }}" name="repassword"/>
                    </div>
                </div>
                <div class="row checkBoxContainer">
                    <div class="row col-md-5 col-md-offset-2">
                        <div class="col-xs-1 col-md-1 checkboxWrapper">
                            <div class="checkboxBase"
                                 ng-class="{'hidden': showPass}"
                                 ng-click="showPassword(true)">
                            </div>

                            <div class="checkBoxActive"
                                 ng-class="{'hidden': !showPass}"
                                 ng-click="showPassword(false)">
                                <span class="checkArrow">&check;</span>
                            </div>
                        </div>
                        <div class="col-xs-8 col-md-5">
                            <span class="input-label">Show Password</span>
                        </div>
                    </div>
                </div>
                <div class="row regBtnContainer">
                    <div class="col-xs-12 col-md-5 col-md-offset-2">
                        <button type="submit" class="regBtn">Registration</button>
                    </div>
                </div>
            </section>
        </form>
    </main>
</section>
